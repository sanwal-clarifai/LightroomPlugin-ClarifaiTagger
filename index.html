<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <title>Clarifai Tagger | Lightroom Plugin</title>
  </head>
  <body>
    <header>
      <nav class="row nav-menu">
        <div class="col-xs-offset-1 col-xs-10">
          <div class="row">
            <div class="col-xs-4 col-sm-2 col-md-2">
              <a href="https://clarifai.com">
                <img
                  class="nav-logo"
                  src="./Images/Clarifai_Logo_FC.webp?width=1402&height=282&name=Clarifai_Logo_FC.webp"
                />
              </a>
            </div>
            <div
              class="col-xs-12 col-sm-offset-5 col-sm-3 col-md-offset-7 col-md-2"
            >
              <a
                class="link"
                href="https://github.com/sanwal-clarifai/LightroomPlugin-ClarifaiTagger#create-a-developer-account-on-clarifaicom"
              >
                Getting Started
              </a>
            </div>
            <div class="col-xs-12 col-sm-1">
              <a
                class="button"
                href="https://github.com/sanwal-clarifai/LightroomPlugin-ClarifaiTagger/archive/master.zip"
              >
                Download
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="hero row center-xs ">
        <div class="hero-text col-xs-12 col-sm-offset-1 col-sm-11">
          <h1>Clarifai Tagger for Lightroom</h1>
          <p>
            Easily add keywords to your photos, powered by the
            <a href="https://clarifai.com">Clarifai</a>
            visual recognition service
          </p>
          <ul class="hero-features">
            <li class="hero-features-item">works with JPEG and Raw files</li>
            <li class="hero-features-item">
              works on Windows and Mac OS X
            </li>
          </ul>
        </div>
        <div class="col-xs-12 col-sm-offset-3 col-sm-8">
          <img class="hero-img" src="./Images/ClarifaiTagger1.png" />
        </div>
      </div>
    </main>
  </body>
</html>
